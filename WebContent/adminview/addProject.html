<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="../css/jquery.ui.all.css">
		<link rel="stylesheet" href="../css/demos.css">
		<title>Create Project</title>
		<style>
			legend {
				background-color: #DDD;
				z-index: 12;
			}
			body {
				background-color: #fffaf1;
				font-size: 75.5%;
			}
			label, input {
				display: block;
			}
			select.text, input.text {
				margin-bottom: 12px;
				width: 235px;
				padding: .4em;
			}
			fieldset {
				padding: 10px;
				border: 5px;
				margin-top: 50px;
				margin-bottom: 50px;
				margin-left: 25%;
				margin-right: 75%;
				background-color: #EEE;
			}

		</style>
	</head>
	<body>
		<div id="project-form">
			<form action="addProject.jsp"><table align="center" style="border:2px solid yellow"><caption><h1>Create Project</h1></caption>
					<tr><td><label for="proj_name">Project Name</label>
					<input type="text" name="project_name" id="name" class="text ui-widget-content ui-corner-all" />
					<td><label for="data_size">Data Size</label>
					<input type="text" name="data_size" id="data_size" value="" class="text ui-widget-content ui-corner-all" />
					</tr><tr><td><label for="admin">Administrator</label>
					<select name="admin" style="width: 20em;" class="text ui-widget-content ui-corner-all">
						<option>--select--</option>
						<option>satyam</option>
						<option>satya</option>
					</select>
					<td><label for="users">Users</label>
					<select name="users" style="width: 20em;" class="text ui-widget-content ui-corner-all" size="4" multiple="true">
						<option>satyam</option>
						<option>satya</option>
					</select>
					</tr><tr><td><label for="nodes">Nodes</label>
					<select name="nodes" style="width: 20em;" class="text ui-widget-content ui-corner-all" onchange="alert('Index: ' + this.selectedIndex
     + '\nValue: ' + this.options[this.selectedIndex].value)">
						<option value="satyam">satyam</option>
						<option value="satya">satya</option>
					</select><td></tr><tr><td><label for="users">Captures</label><select name="nodes" multiple style="width: 15em;" class="text ui-widget-content ui-corner-all" onchange="alert('Index: ' + this.selectedIndex
     + '\nValue: ' + this.options[this.selectedIndex].value)">
						<option value="satyam">satyam</option>
						<option value="satya">satya</option>
					</select><td><label for="users">Replays</label><select name="nodes" multiple style="width: 15em;" class="text ui-widget-content ui-corner-all" onchange="alert('Index: ' + this.selectedIndex
     + '\nValue: ' + this.options[this.selectedIndex].value)">
						<option value="satyam">satyam</option>
						<option value="satya">satya</option>
					</select>
					</tr><tr><td><button id="create-user" type="submit">
						Create new project
					</button>
					<td><button id="cancel" type="reset">
						Cancel
					</button>
			</tr></table></form>
		</div>
	</body>
</html>
